<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas X-3 | SMAN 1 Cilamaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy:#0a1628; --blue:#1e4fc2; --sky:#4f9cf9;
            --gold:#f5c842; --white:#ffffff; --gray:#8b95a8;
            --green:#22c55e; --red:#ef4444;
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:var(--navy);color:var(--white);font-family:'DM Sans',sans-serif;overflow-x:hidden;}
        a{color:inherit;text-decoration:none;}

        /* NAV */
        nav{position:fixed;top:0;left:0;right:0;z-index:200;background:rgba(10,22,40,0.92);backdrop-filter:blur(14px);border-bottom:1px solid rgba(255,255,255,0.06);padding:12px 24px;display:flex;align-items:center;justify-content:space-between;}
        .nav-logo{font-family:'Playfair Display',serif;font-size:1.2rem;}
        .nav-logo span{color:var(--sky);}
        .nav-links{display:flex;gap:18px;flex-wrap:wrap;}
        .nav-links a{color:var(--gray);font-size:0.8rem;font-weight:500;transition:color .2s;letter-spacing:.3px;}
        .nav-links a:hover{color:var(--white);}

        /* HERO */
        .hero{position:relative;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:100px 20px 60px;overflow:hidden;background:radial-gradient(ellipse at 20% 50%,#1a2f6e,var(--navy) 60%);}
        .hero::before{content:'';position:absolute;width:700px;height:700px;border-radius:50%;background:radial-gradient(circle,rgba(79,156,249,.12),transparent 70%);top:-200px;right:-200px;pointer-events:none;}
        .dots-bg{position:absolute;inset:0;background-image:radial-gradient(rgba(255,255,255,.04) 1px,transparent 1px);background-size:32px 32px;pointer-events:none;}
        .badge{display:inline-block;background:rgba(245,200,66,.12);border:1px solid rgba(245,200,66,.4);color:var(--gold);font-size:.75rem;font-weight:600;letter-spacing:3px;text-transform:uppercase;padding:6px 18px;border-radius:100px;margin-bottom:24px;animation:fadeUp .6s ease both;}
        .hero-title{font-family:'Playfair Display',serif;font-size:clamp(4rem,12vw,9rem);font-weight:900;line-height:1;letter-spacing:-3px;text-align:center;animation:fadeUp .7s ease .1s both;}
        .hero-title span{color:var(--sky);}
        .hero-school{font-size:.95rem;color:var(--sky);margin-top:12px;font-weight:500;letter-spacing:1px;animation:fadeUp .7s ease .15s both;}
        .hero-subtitle{font-size:1rem;color:var(--gray);margin-top:8px;font-weight:300;letter-spacing:1px;animation:fadeUp .7s ease .2s both;}
        .hero-divider{width:60px;height:3px;background:linear-gradient(90deg,var(--blue),var(--sky));margin:30px auto;border-radius:2px;animation:fadeUp .7s ease .3s both;}
        .hero-stats{display:flex;gap:48px;animation:fadeUp .7s ease .4s both;}
        .stat{text-align:center;}
        .stat-number{font-family:'Playfair Display',serif;font-size:2.4rem;font-weight:700;}
        .stat-label{font-size:.75rem;color:var(--gray);text-transform:uppercase;letter-spacing:2px;}
        .scroll-hint{position:absolute;bottom:30px;color:var(--gray);font-size:.75rem;letter-spacing:2px;animation:bounce 2s infinite;}
        @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(6px)}}

        /* LIGHTBOX */
        .lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.92);z-index:999;align-items:center;justify-content:center;}
        .lightbox.active{display:flex;}
        .lightbox img{max-width:90vw;max-height:90vh;border-radius:12px;}
        .lightbox-close{position:absolute;top:20px;right:28px;font-size:2rem;color:white;cursor:pointer;}

        /* COMMON */
        .sec{padding:80px 20px;}
        .sec-alt{background:#060e1f;}
        .sec-mid{background:linear-gradient(180deg,var(--navy),#0d1f45);border-top:1px solid rgba(255,255,255,.06);border-bottom:1px solid rgba(255,255,255,.06);}
        .si{max-width:1200px;margin:0 auto;}
        .sl{font-size:.7rem;letter-spacing:4px;text-transform:uppercase;color:var(--sky);font-weight:600;margin-bottom:12px;}
        .st{font-family:'Playfair Display',serif;font-size:clamp(2rem,5vw,3rem);font-weight:700;margin-bottom:40px;}

        /* GALERI */
        .galeri-tabs{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:24px;}
        .gtab{padding:7px 18px;border-radius:100px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--gray);font-family:'DM Sans',sans-serif;font-size:.82rem;font-weight:600;cursor:pointer;transition:all .25s;}
        .gtab:hover{border-color:var(--sky);color:var(--white);}
        .gtab.active{background:var(--blue);border-color:var(--blue);color:var(--white);}
        .galeri-panel{display:none;}
        .galeri-panel.active{display:block;animation:fadeUp .3s ease;}
        .galeri-grid{display:grid;grid-template-columns:2fr 1fr;gap:14px;}
        .galeri-grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;}
        @media(max-width:640px){.galeri-grid,.galeri-grid-3{grid-template-columns:1fr;}}
        .galeri-main img{width:100%;height:380px;object-fit:cover;border-radius:14px;border:1px solid rgba(255,255,255,.08);cursor:pointer;transition:transform .3s;}
        .galeri-main img:hover{transform:scale(1.01);}
        .galeri-side{display:flex;flex-direction:column;gap:14px;}
        .galeri-side img{width:100%;height:183px;object-fit:cover;border-radius:14px;border:1px solid rgba(255,255,255,.08);cursor:pointer;transition:transform .3s;}
        .galeri-side img:hover{transform:scale(1.01);}
        .galeri-grid-3 img{width:100%;height:220px;object-fit:cover;border-radius:14px;border:1px solid rgba(255,255,255,.08);cursor:pointer;transition:transform .3s;}
        .galeri-grid-3 img:hover{transform:scale(1.01);}

        /* STRUKTUR */
        .struktur-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;}
        .struktur-card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:20px;transition:all .3s;position:relative;overflow:hidden;}
        .struktur-card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--blue),var(--sky));opacity:0;transition:opacity .3s;}
        .struktur-card:hover{background:rgba(79,156,249,.08);border-color:rgba(79,156,249,.3);transform:translateY(-4px);}
        .struktur-card:hover::before,.struktur-card.highlight::before{opacity:1;}
        .struktur-card.highlight{background:linear-gradient(135deg,rgba(30,79,194,.3),rgba(79,156,249,.15));border-color:rgba(79,156,249,.4);}
        .jabatan{font-size:.65rem;letter-spacing:2px;text-transform:uppercase;color:var(--sky);font-weight:600;margin-bottom:8px;}
        .nama{font-weight:600;font-size:.95rem;}

        /* JADWAL PELAJARAN */
        .hari-tabs{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:28px;}
        .tab-btn{padding:8px 20px;border-radius:100px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--gray);font-family:'DM Sans',sans-serif;font-size:.85rem;font-weight:600;cursor:pointer;transition:all .25s;}
        .tab-btn:hover{border-color:var(--sky);color:var(--white);}
        .tab-btn.active{background:var(--blue);border-color:var(--blue);color:var(--white);}
        .jadpel-panel{display:none;animation:fadeUp .3s ease;}
        .jadpel-panel.active{display:block;}
        .jadpel-table{width:100%;border-collapse:collapse;}
        .jadpel-table th{background:rgba(30,79,194,.3);color:var(--sky);font-size:.75rem;letter-spacing:2px;text-transform:uppercase;padding:12px 16px;text-align:left;border-bottom:1px solid rgba(79,156,249,.2);}
        .jadpel-table td{padding:12px 16px;border-bottom:1px solid rgba(255,255,255,.04);color:#c8d5f0;font-size:.9rem;vertical-align:middle;}
        .jadpel-table tr:hover td{background:rgba(79,156,249,.05);}
        .mapel-badge{display:inline-block;background:rgba(79,156,249,.12);color:var(--sky);padding:3px 10px;border-radius:6px;font-size:.8rem;font-weight:600;}
        .mapel-badge.special{background:rgba(245,200,66,.12);color:var(--gold);}
        .istirahat-row td{text-align:center;color:var(--gold);padding:8px;font-size:.78rem;letter-spacing:2px;font-style:italic;}

        /* PIKET */
        .piket-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;}
        .piket-card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:20px;transition:all .3s;}
        .piket-card:hover{background:rgba(79,156,249,.08);border-color:rgba(79,156,249,.3);transform:translateY(-4px);}
        .piket-hari{font-size:.7rem;letter-spacing:3px;text-transform:uppercase;color:var(--sky);font-weight:600;margin-bottom:14px;}
        .piket-nama{display:flex;flex-direction:column;gap:7px;}
        .piket-nama span{font-size:.88rem;color:#c8d5f0;padding:6px 10px;background:rgba(255,255,255,.04);border-radius:8px;border:1px solid rgba(255,255,255,.05);}
        .piket-nama span.new{border-color:rgba(245,200,66,.3);background:rgba(245,200,66,.06);color:var(--gold);}

        /* KEJUARAAN */
        .award-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;}
        .award-card{background:linear-gradient(135deg,rgba(245,200,66,.1),rgba(245,200,66,.04));border:1px solid rgba(245,200,66,.25);border-radius:16px;padding:24px;display:flex;gap:16px;align-items:flex-start;transition:all .3s;}
        .award-card:hover{transform:translateY(-4px);border-color:rgba(245,200,66,.5);}
        .award-icon{font-size:2.5rem;flex-shrink:0;}
        .award-title{font-weight:700;font-size:1rem;color:var(--gold);margin-bottom:6px;}
        .award-desc{font-size:.85rem;color:#c8d5f0;line-height:1.5;}
        .award-badge{display:inline-block;background:rgba(245,200,66,.15);color:var(--gold);font-size:.7rem;font-weight:700;padding:3px 10px;border-radius:100px;margin-top:8px;letter-spacing:1px;}

        /* TUGAS */
        .tugas-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px;}
        .tugas-card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:20px;transition:all .3s;}
        .tugas-card:hover{background:rgba(79,156,249,.07);border-color:rgba(79,156,249,.3);}
        .tugas-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:12px;}
        .tugas-mapel{font-size:.65rem;letter-spacing:2px;text-transform:uppercase;color:var(--sky);font-weight:600;}
        .tugas-deadline{font-size:.72rem;padding:3px 10px;border-radius:100px;}
        .tugas-deadline.urgent{background:rgba(239,68,68,.15);color:#f87171;}
        .tugas-deadline.ok{background:rgba(34,197,94,.15);color:#4ade80;}
        .tugas-title{font-weight:700;font-size:.95rem;margin-bottom:8px;}
        .tugas-desc{font-size:.82rem;color:var(--gray);line-height:1.5;margin-bottom:16px;}
        .tugas-btn{display:inline-flex;align-items:center;gap:6px;background:var(--blue);color:var(--white);padding:8px 16px;border-radius:8px;font-size:.8rem;font-weight:600;transition:background .2s;cursor:pointer;border:none;font-family:'DM Sans',sans-serif;}
        .tugas-btn:hover{background:#2563eb;}
        .tugas-empty{text-align:center;padding:40px;color:var(--gray);font-style:italic;}

        /* FORUM */
        .forum-box{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:24px;margin-bottom:20px;}
        .forum-input-area{display:flex;flex-direction:column;gap:12px;margin-bottom:30px;}
        .forum-input-area input,.forum-input-area textarea{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:10px;padding:12px 16px;color:var(--white);font-family:'DM Sans',sans-serif;font-size:.9rem;outline:none;transition:border-color .3s;resize:none;}
        .forum-input-area input::placeholder,.forum-input-area textarea::placeholder{color:var(--gray);}
        .forum-input-area input:focus,.forum-input-area textarea:focus{border-color:var(--sky);}
        .forum-submit{align-self:flex-start;background:var(--blue);color:var(--white);border:none;padding:10px 22px;border-radius:10px;font-family:'DM Sans',sans-serif;font-size:.88rem;font-weight:600;cursor:pointer;transition:background .2s;}
        .forum-submit:hover{background:#2563eb;}
        .comment-item{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:16px;margin-bottom:12px;}
        .comment-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
        .comment-author{font-weight:700;font-size:.88rem;color:var(--sky);}
        .comment-time{font-size:.72rem;color:var(--gray);}
        .comment-text{font-size:.88rem;color:#c8d5f0;line-height:1.5;}
        .comment-reply-btn{background:none;border:none;color:var(--gray);font-size:.75rem;cursor:pointer;font-family:'DM Sans',sans-serif;margin-top:8px;padding:4px 0;transition:color .2s;}
        .comment-reply-btn:hover{color:var(--sky);}
        .replies{margin-top:12px;margin-left:20px;border-left:2px solid rgba(79,156,249,.2);padding-left:14px;}
        .reply-input-area{display:flex;gap:8px;margin-top:10px;display:none;}
        .reply-input-area input{flex:1;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:8px;padding:8px 12px;color:var(--white);font-family:'DM Sans',sans-serif;font-size:.84rem;outline:none;}
        .reply-input-area input:focus{border-color:var(--sky);}
        .reply-name-input{width:130px!important;flex:none!important;}
        .reply-submit{background:var(--blue);color:var(--white);border:none;padding:8px 14px;border-radius:8px;font-family:'DM Sans',sans-serif;font-size:.8rem;font-weight:600;cursor:pointer;transition:background .2s;white-space:nowrap;}
        .reply-submit:hover{background:#2563eb;}

        /* DAFTAR SISWA */
        .search-bar{position:relative;margin-bottom:30px;}
        .search-bar input{width:100%;max-width:400px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:12px 20px 12px 48px;color:var(--white);font-family:'DM Sans',sans-serif;font-size:.95rem;outline:none;transition:border-color .3s;}
        .search-bar input::placeholder{color:var(--gray);}
        .search-bar input:focus{border-color:var(--sky);background:rgba(79,156,249,.06);}
        .search-icon{position:absolute;left:16px;top:50%;transform:translateY(-50%);color:var(--gray);}
        .count-badge{display:inline-block;background:rgba(79,156,249,.15);color:var(--sky);font-size:.8rem;font-weight:600;padding:3px 12px;border-radius:100px;margin-left:12px;vertical-align:middle;}
        .siswa-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px;}
        .siswa-card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:14px 12px;text-align:center;font-size:.78rem;font-weight:500;color:#c8d5f0;transition:all .25s;}
        .siswa-card .nomor{display:block;font-size:.6rem;color:var(--gray);margin-bottom:6px;}
        .siswa-card:hover{background:rgba(79,156,249,.1);border-color:rgba(79,156,249,.35);color:var(--white);transform:translateY(-3px);}
        .siswa-card.pengurus{border-color:rgba(245,200,66,.25);background:rgba(245,200,66,.04);}
        .hidden{display:none!important;}

        /* KONTAK */
        .kontak-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;}
        .kontak-card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:24px;display:flex;align-items:center;gap:16px;transition:all .3s;text-decoration:none;}
        .kontak-card:hover{background:rgba(79,156,249,.08);border-color:rgba(79,156,249,.3);transform:translateY(-4px);}
        .kontak-icon{font-size:2rem;flex-shrink:0;}
        .kontak-label{font-size:.68rem;letter-spacing:2px;text-transform:uppercase;color:var(--sky);font-weight:600;margin-bottom:4px;}
        .kontak-val{font-weight:600;font-size:.95rem;}

        /* FOOTER */
        footer{text-align:center;padding:40px 20px;border-top:1px solid rgba(255,255,255,.06);color:var(--gray);font-size:.85rem;}
        footer span{color:var(--sky);}

        @keyframes fadeUp{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}
        .reveal{opacity:0;transform:translateY(30px);transition:opacity .6s ease,transform .6s ease;}
        .reveal.visible{opacity:1;transform:translateY(0);}
        ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:var(--navy)}::-webkit-scrollbar-thumb{background:rgba(79,156,249,.4);border-radius:3px}
    </style>
</head>
